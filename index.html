<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Greet Entry Form</title>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Greet Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-8 pl-8">
      <div class="container">
       <div class="field">
        <label class="item">Fit Specialist:</div> <select id="Fit Specialist" name="Fit Specialist">
          <option value="Please Select">Please Select</option>
          <option value="Steve Phillips">Steve Phillips</option>
          <option value="Joshua Pearsons">Joshua Pearsons</option>
          <option value="Terryn Caspell">Terryn Caspell</option>
          <option value="Clay Johnson">Clay Johnson</option>
          <option value="Colton Danton">Colton Danton</option>
          <option value="Juan Godinez">Juan Godinez</option>
          <option value="Stephen Arendes">Juan Godinez</option>
          <option value="Other">Other</option>
        </select>
        </div>
       </div>
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Customer First Name"
            name="First"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Customer Last Name"
            name="Last"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="Customer Phone Number"
            name="Phone"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Customer Email"
            name="Email"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Primary Fit</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Primary" value="yes" /> Yes
          </label>
          <label class="checkbox">
            <input type="checkbox" name="Primary" value="no" /> No
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label">Appointment</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Appointment" value="VIP" /> VIP
          </label>
          <label class="radio">
            <input type="radio" name="Appointment" value="Other" /> Other
          </label>
        </div>
      </div>
<div class="field">
        <label class="label">Result</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Result" value="Greet" /> Greet
          </label>
          <label class="radio">
            <input type="radio" name="Result" value="Appointment Made"  /> Appointment Made
          </label>
          <label class="radio">
            <input type="radio" name="Result" value="Sit Down" /> Sit Down
          </label>
           <label class="radio">
            <input type="radio" name="Result" value="Sold" /> Sold
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label">Upload Document (Optional)</label>
        <div class="control">
          <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                name="theFile"
                id="fileInput"
                accept="*/*"
              />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Choose a fileâ€¦ </span>
              </span>
              <span class="file-name" id="fileNameDisplay">
                No file selected
              </span>
            </label>
          </div>
        </div>
      </div>
      <input type="hidden" name="filename" id="actualFilename" />

      <div class="field">
        <label class="label"> Format Notes</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder=
            "F-
             O-
             R-
             M-
             A-
             T-"
            name="Format Notes"
          /></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button
            class="button is-danger"
            type="button"
            onclick="document.getElementById('form').reset(); document.getElementById('fileNameDisplay').textContent = 'No file selected';"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: contents;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "
    ></div>

    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileNameDisplay");

      // Update displayed filename on file selection
      fileInput.addEventListener("change", function () {
        if (this.files && this.files.length > 0) {
          fileNameDisplay.textContent = this.files[0].name;
        } else {
          fileNameDisplay.textContent = "No file selected";
        }
      });

      // Function to handle file upload
      async function uploadFile(file) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = (e) => {
            const data = e.target.result.split(",");
            const obj = {
              fileName: file.name,
              mimeType: data[0].match(/:(\w.+);/)[1],
              data: data[1],
            };
            resolve(obj);
          };
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        messageDiv.textContent = "Submitting...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          // Convert FormData to object
          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
          }

          // Handle file upload if a file is selected
          if (fileInput.files.length > 0) {
            const fileObj = await uploadFile(fileInput.files[0]);
            formDataObj.fileData = fileObj; // Add file data to form data
          }

          // Submit form data
          const scriptURL =
            "https://script.google.com/macros/s/AKfycbzXiW4VtIbyt5GwULrIWzF1KvfO5eeIPYlwEgYRXYVlagkfpyyrXbpF09T728AN5PvV/exec";

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent =
              data.message || "Data submitted successfully!";
            messageDiv.style.backgroundColor = "#48c78e";
            messageDiv.style.color = "white";
            form.reset();
            fileNameDisplay.textContent = "No file selected";
          } else {
            throw new Error(data.message || "Submission failed");
          }
        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 4000);
        }
      });

      // Enhance cancel button to reset file input display
      const cancelButton = form.querySelector("button.is-danger");
      cancelButton.addEventListener("click", function () {
        form.reset();
        fileNameDisplay.textContent = "No file selected";
        messageDiv.style.display = "none";
      });
    </script>
  </body>
</html>
